info.app:
  name: HMPPS Incident Reporting API
  version: 1.0

spring:
  application:
    name: hmpps-incident-reporting-api
  main:
    web-application-type: servlet
  codec:
    max-in-memory-size: 10MB

  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json
      client:
        registration:
          INCIDENT_REPORTING_API:
            provider: hmpps-auth
            client-id: ${incident_reporting.api.client.id}
            client-secret: ${incident_reporting.api.client.secret}
            authorization-grant-type: client_credentials
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token

  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ssZ"
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-context-time-zone: true
      write-dates-with-zone-id: true
    time-zone: "Europe/London"

  profiles:
    group:
      dev:
        - "localstack"
      test:
        - "stdout"
      seed:
        - "dev"
        - "seed"
  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  datasource:
    url: 'jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full'
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      pool-name: IRS-DB-CP
      maximum-pool-size: 20
      max-lifetime: 600000
      connection-timeout: 1000
      validation-timeout: 500

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

dpr:
  lib:
    definition:
      locations: "reports/incident-report.json, reports/incident-count.json, reports/incident-with-people.json"
    caseloads:
      host: ${api.base.url.manage.users}
      path: /users/me/caseloads
  endpoint:
    api:
      role: INCIDENT_REPORTS__RO
