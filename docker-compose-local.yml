version: "3"
services:

  irs-db:
    image: postgres
    networks:
      - hmpps
    container_name: irs-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=incident-reporting
      - POSTGRES_USER=incident-reporting
      - POSTGRES_DB=incident-reporting

  irs-localstack:
    image: localstack/localstack:3
    networks:
      - hmpps
    container_name: irs-localstack
    ports:
      - "4566:4566"
      - "8999:8080"
    environment:
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  hmpps:
